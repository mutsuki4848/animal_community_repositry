{% extends "base.html" %}
{% block content %}

<center>
{% if messages %}
    {% for message in messages %}
        <div>{{ message.message }}</div>
    {% endfor %}
{% endif %}
</center>
<form method="POST">
<center>
        <h1>プロフィール変更</h1>
    <table>
        {% csrf_token %}
        {{ password_change_form.as_table }}
    </table>
    <input type="submit" value="パスワード更新">
</center>
</form>
{% endblock %}
