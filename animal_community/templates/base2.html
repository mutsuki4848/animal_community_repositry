{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>ぺっとも！</title>
    <link rel="stylesheet" href="{% static 'css/base2.css' %}" />
</head>

<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li class="list active">
                    <a href="{% url 'accounts:home' %}">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">ホーム</span>
                    </a>
                </li>
                <li class="list">
                    <a href="{% url 'chat_category:list_themes'%}">
                        <span class="icon"><ion-icon name="chatbox-outline"></ion-icon></span>
                        <span class="title">チャットカテゴリー</span>
                    </a>
                </li>
                {% if user.is_authenticated %}
                <li class="list">
                    <a href="{% url 'accounts:user_profile'%}">
                        <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                        <span class="title">プロフィール</span>
                    </a>
                </li>
                <li class="list">
                    <a href="{% url 'accounts:pet_regist' %}">
                        <span class="icon"><ion-icon name="paw-outline"></ion-icon></span>
                        <span class="title">ペット情報の登録</span>
                    </a>
                </li>
                <li class="list">
                    <a href="{% url 'accounts:user_logout'%}">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title">サインアウト</span>
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
        <div class="content"> 
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        const list = document.querySelectorAll(".list");
        function activeLink() {
            list.forEach((item) => item.classList.remove("active"));
            this.classList.add("active");
        }
        list.forEach((item) => {
            item.addEventListener("click", activeLink);
        });
    </script>
</body>
</html>
